<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约输入</title>
    <!--强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览-->
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no"/>
    <!--WebApp全屏模式   隐藏地址栏-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--苹果强制全屏显示-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--强制全屏显示-->
    <meta name="full-screen" content="yes"/>
    <!--制定iphone中safari顶端的状态条的样式（default:白色，black:黑色，black-translucent：半透明）-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码 -->
    <meta name="format-detection" content="telephone=no"/>
    <!--告诉设备忽略将页面中的地址识别 -->
    <meta name="format-detection" content="address=no"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/conmon.css">
    <style>
        .m-hd{
            height: 1.73rem;
        }
        .m-bd{
            overflow: hidden;
            height: auto;
        }
    </style>
</head>
<body>
<header class="m-hd"></header>
<section class="m-bd">
    <div class="input-group">
        <label>手机号</label><input type="text" placeholder="输入手机号">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>体验中心</label><input type="text" placeholder="--请选择--">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>姓名</label><input type="text" placeholder="输入姓名">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>年龄</label><input type="text" placeholder="输入年龄">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>预约时间</label><input type="text" placeholder="选择时间">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>体验套餐</label><input type="text" placeholder="--请选择--">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
    <div class="input-group">
        <label>账号</label><input type="text" placeholder="请在此输入账号">
        <div class="input-cricle">
            <img  src="img/now_cycle.png" alt="">
            <img src="img/cycle.png" alt="">
        </div>
    </div>
</section>
<footer class="m-ft"></footer>
<script src="js/jquery.min.2.1.4.js"></script>
<script src="js/font-size.js"></script>
<script>
    (function(){
        $('.input-group').delegate('input','focus',function(){
            $(this).parent().find('img').first().addClass("img-now");
        });
        $('.input-group').delegate('input','blur',function(){
            $(this).parent().find('img').first().removeClass("img-now");
        });
    })();
</script>
</body>
</html>
